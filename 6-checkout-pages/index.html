<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/reef.js"></script>
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <div id="app"></div>
    <form action="">
        <div class="products">
            <div class="card">
                <img src="images/photo1.png" alt="">
                <div class="info">
                    <h3>Vintage Backbag</h3>
                    <p class="price">
                        $54.99 <span>$94.99</span>
                    </p>
                    <div class="quantity">
                        <p>-</p>
                        <p>1</p>
                        <p>+</p>
                    </div>

                </div>
            </div>

            <div class="card">
                <img src="images/photo2.png" alt="">
                <div class="info">
                    <h3>Vintage Backbag</h3>
                    <p class="price">
                        $74.99 <span>$124.99</span>
                    </p>
                    <div class="quantity">
                        <p>-</p>
                        <p>1</p>
                        <p>+</p>
                    </div>

                </div>

            </div>
            <div class="summarize">
                <p><span>Shipping</span> <span>$19</span></p>
                <p><span>Total</span> <span id="total-price">$148.98</span></p>

            </div>
        </div>
        <div class="customer">
            <div class="contact-info">
                <h2>Contact information</h2>
                <div class="input-field">
                    <label for="email">E-mail</label>
                    <br>
                    <div class="field">
                        <span class="material-icons icon">
                            mail
                        </span>
                        <input required type="email" name="email" id="email" placeholder="Enter Your email...">
                    </div>
                </div>
                <div class="input-field">
                    <label for="phone">Phone</label>
                    <br>
                    <div class="field">
                        <span class="material-icons icon">
                            phone
                        </span>
                        <input type="tel" name="phone" id="phone">
                    </div>
                </div>
            </div>
            <div class="address-info">
                <h2>Shipping address</h2>
                <div class="input-field">
                    <label for="fullname">Full name</label>
                    <div class="field">
                        <span class="material-icons icon">
                            account_circle
                        </span>
                        <input type="text" name="fullname" id="fullname">
                    </div>
                </div>
                <div class="input-field">
                    <label for="address">Address</label>
                    <div class="field">
                        <span class="material-icons icon">
                            home
                        </span>
                        <input type="text" name="address" id="address" placeholder="Your address..">
                    </div>
                </div>
                <div class="input-field">
                    <label for="city">City</label>
                    <div class="field">
                        <span class="material-icons icon">
                            apartment
                        </span>
                        <input type="text" name="city" id="city" placeholder="Your city..">
                    </div>
                </div>
                <div class="country-post">
                    <div class="input-field">
                        <label for="country">Country</label>
                        <div class="field">
                            <span class="material-icons icon">
                                apartment
                            </span>
                            <select type="text" name="country" id="country">
                                <option value="" hidden disabled selected>Your country..</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-field">
                        <label for="postal">Postal code</label>
                        <div class="field">
                            <span class="material-icons icon">
                                markunread_mailbox
                            </span>
                            <input type="text" name="postal" id="postal" placeholder="Your postal code..">
                        </div>
                    </div>
                </div>
                <div class="save-session">
                    <input type="checkbox" name="save-session" id="save-session">
                    <p>Save this information for next time</p>
                </div>
                <input type="submit" value="Continue">
            </div>
        </div>

    </form>
    <script src="js/quantity.js"></script>
</body>

</html>
